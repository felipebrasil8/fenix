<section class="content-header">
	<h1>
		{{ titulo }}
		<small>
			{{ descricao }}
		</small>
	</h1>
	<ol class="breadcrumb">
		<li class="{{ migalha.class }}" ng-repeat="migalha in migalhas">
			<a href="{{ migalha.url }}">

		</li>		
	</ol>
		
</section>
